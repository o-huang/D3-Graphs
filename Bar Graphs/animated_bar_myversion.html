<!doctype html>
<html>

<head>
  <title>Suicide Graphs</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>


  <ul>
    <li><a class="active" href="#country" onclick="change('country')">By Country</a></li>
    <li><a href="#age" onclick="change('age')">By Age</a></li>
    <li><a href="#sex" onclick="change('sex')">By Sex</a></li>
    <li><a href="#year" onclick="change('year')">By Year</a></li>
  </ul>

  <svg width="2000" height="1200" onclick="svgchange()"></svg>

  <script>
    var svg = d3.select("svg"),
      margin = 400,
      width = svg.attr("width") - margin,
      height = svg.attr("height") - margin;

    svg.append("text")
      .attr("class", "titletext")
      .attr("transform", "translate(300,0)")
      .attr("text-anchor", "middle")
      .attr("x", margin + 200)
      .attr("y", 50)
      .attr("font-size", "40px")
      .style("text-decoration", "underline")
      .text("Suicide Numbers By Country From 2000 to 2010")

    var x = d3.scaleBand().range([0, width]).padding(0.4);
    y = d3.scaleLinear().range([height, 0]);

    var g = svg.append("g")
      .attr("transform", "translate(" + 150 + "," + 100 + ")");

    d3.csv("data/country_suicide_no_2000_2010.csv", function(error, data) {
      if (error) {
        throw error;
      }
      x.domain(data.map(function(d) {
        return d.country;
      }));
      var max = d3.max(data, function(d) {
        return +d.suicides_no;
      });
      y.domain([0, max]);

      g.append("g")
        .attr("class", "xstuff")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(10))
        .selectAll("text")
        .attr("font-size", "20px")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-65)");

      g.append("text")
        .attr("class", "xname")
        .attr("y", height + 150)
        .attr("x", width / 2)
        .attr("font-size", "20px")
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .style("text-anchor", "middle")
        .text("Country")

      g.append("g")
        .attr("class", "ystuff")
        .call(d3.axisLeft(y).tickFormat(function(d) {
          return d;
        }).ticks(10))
        .selectAll("text")
        .attr("font-size", "20px")

      g.append("text")
        .attr("class", "yname")
        .attr("transform", "rotate(-90)")
        .attr("y", 0)
        .attr("x", -350)
        .attr("dy", "-5.1em")
        .attr("font-size", "20px")
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .style("text-anchor", "middle")
        .text("Sucide Number");

      g.selectAll(".bar")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .on("mouseover", onMouseOver) //On selection of bar elements, two new event handlers added, viz. mouseover and mouseout and we are calling the respective functions to handle mouse events
        .on("mouseout", onMouseOut) //done to apply animation when mouse hovers over a particular bar and goes out
        .attr("x", function(d) {
          return x(d.country);
        })
        .attr("y", function(d) {
          return y(d.suicides_no);
        })
        .attr("width", x.bandwidth())

        .transition()
        .ease(d3.easeLinear)
        .duration(500)
        .delay(function(d, i) {
          return i * 50;
        })

        .attr("height", function(d) {
          return height - y(d.suicides_no);

        });


    });

    function change(name) {
      var datatitle = ""
      var chartTitle = ""
      var xbarname = ""
      if (name === "country") {
        datatitle = "data/country_suicide_no_2000_2010.csv"
        chartTitle = "Suicide Numbers By Country From 2000 to 2010"
        xbarname = "Country"
      } else if (name === "age") {
        datatitle = "data/age_suicide_no_2000_2010.csv"
        chartTitle = "Suicide Numbers By Age From 2000 to 2010"
        xbarname = "Age"
      } else if (name === "sex") {
        datatitle = "data/sex_suicide_no_2000_2010.csv"
        chartTitle = "Suicide Numbers By Sex From 2000 to 2010"
        xbarname = "Sex"
      } else {
        datatitle = "data/year_suicide_no_2000_2010.csv"
        chartTitle = "Suicide Numbers By Year From 2000 to 2010"
        xbarname = "Year"
      }

      var outer = d3.select("svg").transition();
      outer.select(".titletext")
        .text(chartTitle)

      d3.csv(datatitle, function(error, data) {
        if (error) {
          throw error;
        }
        x.domain(data.map(function(d) {
          if (name === "country") {
            return d.country;
          } else if (name === "age") {
            return d.age;
          } else if (name === "sex") {
            return d.sex;
          } else {
            return d.year;
          }
        }));
        var max = d3.max(data, function(d) {
          return +d.suicides_no;
        });
        y.domain([0, max]);

        var svg = d3.select("g").transition();
        var changevar = d3.select("g").selectAll(".bar");

        svg.select(".xname")
          .text(xbarname)

        svg.select(".xstuff")
          .duration(750)
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x).ticks(10))
          .selectAll("text")
          .attr("font-size", "20px")
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", ".15em")
          .attr("transform", "rotate(-65)");

        svg.select(".ystuff")
          .duration(750)
          .call(d3.axisLeft(y).tickFormat(function(d) {
            return d;
          }).ticks(10))
          .selectAll("text")
          .attr("font-size", "20px")
        //!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!

        d3.selectAll(".bar").remove()

        g.selectAll(".bar")
          .data(data)
          .enter()
          .append("rect")
          .attr("class", "bar")
          .on("mouseover", onMouseOver)
          .on("mouseout", onMouseOut)
          .transition()
          .duration(750)
          .attr("x", function(d) {
            if (name === "country") {
              return x(d.country);
            } else if (name === "age") {
              return x(d.age);
            } else if (name === "sex") {
              return x(d.sex);
            } else {
              return x(d.year);
            }
          })
          .attr("y", function(d) {
            return y(d.suicides_no);
          })
          .attr("width", x.bandwidth())

          .transition()
          .ease(d3.easeLinear)
          .duration(500)
          .delay(function(d, i) {
            return i * 50;
          })

          .attr("height", function(d) {
            return height - y(d.suicides_no);

          });
        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
      });
    }

    function svgchange(){
      var title = svg.select(".titletext").text()
      if (title === "Suicide Numbers By Country From 2000 to 2010"){
        this.change('age')
      }else if(title === "Suicide Numbers By Age From 2000 to 2010"){
        this.change('sex')
      }else if(title === "Suicide Numbers By Sex From 2000 to 2010"){
        this.change('year')
      }else{
        this.change('country')
      }
    }

    function onMouseOver(d, i) {
      d3.select(this).attr('class', 'highlight');
      d3.select(this)
        .transition()
        .duration(400)
        .attr('width', x.bandwidth() + 5)
        .attr("y", function(d) {
          return y(d.suicides_no) - 10;
        })
        .attr("height", function(d) {
          return height - y(d.suicides_no) + 10;
        });

      g.append("text")
        .attr('class', 'val')
        .attr("font-size", "25px")
        .attr("font-weight", "bold")
        .style("fill", "#2f4b7c  ")
        .attr('x', function() {
          return 20;
        })
        .attr('y', function() {
          return y(d.suicides_no);
        })
        .text(function() {
          return [+d.suicides_no];
        });
    }

    function onMouseOut(d, i) {
      d3.select(this).attr('class', 'bar');
      d3.select(this)
        .transition()
        .duration(400)
        .attr('width', x.bandwidth())
        .attr("y", function(d) {
          return y(d.suicides_no);
        })
        .attr("height", function(d) {
          return height - y(d.suicides_no);
        });
      d3.selectAll('.val')
        .remove()
    }

  //!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
  </script>
</body>

</html>
